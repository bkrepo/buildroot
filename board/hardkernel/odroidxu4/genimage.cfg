image boot.vfat {
	vfat {
		extraargs = "-n boot"
		files = {
			"boot.ini",
			"zImage",
			"exynos5422-odroidxu4.dtb"
		}
	}
	size = 32M
}

image sdcard.img {
	hdimage {
	}

	partition vfat {
		partition-type = 0xC
		image = "boot.vfat"
		offset = 646656
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
